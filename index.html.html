<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed - Compatible con Rave</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            width: 80%;
            max-width: 1280px;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Ajustes adicionales para mejorar compatibilidad */
            frameborder="0" 
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms";
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://go.screenpal.com/player/cZjtiMVRn5c?ff=1&title=0&controls=0&bg=transparent&share=1&embed=1&cl=1&width=1280&height=720" 
            frameborder="0" 
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
        </iframe>
    </div>
</body>
</html>
